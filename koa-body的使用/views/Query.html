<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query</title>
  </head>
  <body>
    <script>
      var ajax = new XMLHttpRequest();
      ajax.open(
        'get',
        `http://localhost:3500/getQueryData?bookname=水浒传&author=施耐庵&publisher=北京图书出版社`,
        true
      );
      ajax.send();
      ajax.onload = function () {
        console.log(ajax.response);
      };
    </script>
  </body>
</html>
